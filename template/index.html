<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{#if description}}
    <meta name="description" content="{{description}}" />
    {{/if}}
    <link rel="shortcut icon" href="{{base}}favicon.ico" type="image/x-icon" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="normalize.css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/wysiwyg.sass/index.sass" />
    <link rel="stylesheet" href="prismjs/themes/prism.css" />
    <link
      rel="stylesheet"
      href="prismjs/plugins/line-numbers/prism-line-numbers.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="wysiwyg">{{{html}}}</div>
    </main>
    <footer>
      {{#if time}}
      <div class="time">{{time}}</div>
      {{/if}}
    </footer>
    {{#if hot}}
    <script>
      let pathname = window.location.pathname;
      if (pathname.endsWith('/')) pathname += 'index.html';
      const ws = new WebSocket(`ws://${window.location.host}`);
      ws.addEventListener('open', function (event) {
        ws.send('ping');
        setInterval(function () {
          ws.send('ping');
        }, 60 * 1000);
      });
      ws.addEventListener('message', function (event) {
        if (event.data === pathname) {
          window.location.reload();
        }
      });
    </script>
    {{/if}}
    <script type="module" src="./assets/js/mermaid.js"></script>
  </body>
</html>
